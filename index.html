<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leader-board-bootstrap</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background-color: #F3F1FF;">
    <!-- header nav part start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#"><img src="images/icons/logo.png" alt=""
                        width="40" height="51"><span class=" text-white ms-2 fs-4">Idea</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center fs-4">
                        <li class="nav-item">
                            <a class="nav-link active  text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white" href="#">Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="images/icons/profile.png" alt="" width="51"
                                    height="51"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- main part start -->
    <main>
        <!-- Top Player -->
        <section class="container bg-white">
            <div class="top-player text-primary mt-4 mb-4">
                <h2>Top Player</h2>
            </div>
            <div class="row py-4">
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center mb-4">
                    <img src="images/players/player-1.png" alt="" width="56" height="56">
                    <h3 class="ms-2">John Smith</h3>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center mb-4">
                    <img src="images/players/player-2.png" alt="" width="56" height="56">
                    <h3 class="ms-2">Pro Rasel</h3>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center mb-4">
                    <img src="images/players/player-3.png" alt="" width="56" height="56">
                    <h3 class="ms-2">Abu Sufian</h3>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center mb-4">
                    <img src="images/players/player-4.png" alt="" width="56" height="56">
                    <h3 class="ms-2">Shajedul Karim</h3>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center mb-4">
                    <img src="images/players/player-5.png" alt="" width="56" height="56">
                    <h3 class="ms-2">Maruf Ahmed</h3>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center mb-4">
                    <img src="images/players/player-6.png" alt="" width="56" height="56">
                    <h3 class="ms-2">Mujahid</h3>
                </div>
            </div>
            <hr>
        </section>

    </main>

    <!-- js file -->

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
